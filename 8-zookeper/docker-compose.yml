services:
  zoo1:
    image: zookeeper
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181

  zoo2:
    image: zookeeper
    restart: always
    hostname: zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181

  zoo3:
    image: zookeeper
    restart: always
    hostname: zoo3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181

  api1:
    build:
      context: ./app
    container_name: api1
    environment:
      ZOO_HOSTS: "zoo1:2181,zoo2:2181,zoo3:2181"
    ports:
      - "8001:8000"
    depends_on:
      - zoo1
      - zoo2
      - zoo3

  api2:
    build:
      context: ./app
    container_name: api2
    environment:
      ZOO_HOSTS: "zoo1:2181,zoo2:2181,zoo3:2181"
    ports:
      - "8002:8000"
    depends_on:
      - zoo1
      - zoo2
      - zoo3

networks:
  zk-net:
    driver: bridge
